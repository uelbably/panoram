<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Discovery</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #prompt {
            width: 300px;
            padding: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #search-button {
            padding: 6px 12px;
            font-size: 16px;
            cursor: pointer;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <input type="text" id="prompt" placeholder="Enter your search prompt...">
        <button id="search-button">Search</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script>
        const cache = new Map();
        let scene, camera, renderer, controls;

        init3DScene();

        function init3DScene() {
            // Set up the 3D scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Set up OrbitControls to allow camera movement
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            camera.position.set(0, 0, 50);
            controls.update();

            // Lighting
            const light = new THREE.AmbientLight(0xffffff);
            scene.add(light);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        async function searchImages(retries = 5) {
            const query = document.getElementById('prompt').value;
            if (!query) {
                console.warn("Query is empty. Please enter a search prompt.");
                return;
            }

            // Check if the query is in the cache
            if (cache.has(query)) {
                console.log("Serving from cache");
                displayImages(cache.get(query));
                return;
            }

            let allImages = [];
            let attempt = 0;

            // Pagination to fetch multiple pages
            for (let page = 1; page <= 5; page++) {
                let start = (page - 1) * 10 + 1; // Start parameter for pagination (1, 11, 21, ...)
                while (attempt < retries) {
                    try {
                        const response = await fetch(`/api/search?query=${encodeURIComponent(query)}&start=${start}`);
                        if (response.status === 429) {  // Too Many Requests
                            console.warn(`Too many requests. Attempt ${attempt + 1} of ${retries}`);
                            await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempt) * 1000)); // Exponential backoff
                            attempt++;
                            continue;
                        }
                        if (!response.ok) {
                            throw new Error(`Failed to fetch images: ${response.statusText}`);
                        }

                        const images = await response.json();

                        // Add images to the list
                        allImages = allImages.concat(images);

                        break; // Exit retry loop on successful request
                    } catch (error) {
                        console.error('Error fetching images:', error);
                        if (attempt === retries - 1) {
                            console.error('Max retries reached. Could not fetch images for page', page);
                        }
                        attempt++;
                    }
                }

                attempt = 0; // Reset attempt for the next page
            }

            // Cache the response
            cache.set(query, allImages);

            displayImages(allImages);
        }

        function displayImages(images) {
            // Clear the previous scene objects (if any)
            while (scene.children.length > 0) {
                scene.remove(scene.children[0]);
            }

            const spacing = 20;
            let xPos = -Math.floor(images.length / 2) * spacing;

            images.forEach((image, index) => {
                const textureLoader = new THREE.TextureLoader();
                textureLoader.load(image.url, (texture) => {
                    const material = new THREE.MeshBasicMaterial({ map: texture });
                    const geometry = new THREE.PlaneGeometry(15, 10);
                    const plane = new THREE.Mesh(geometry, material);
                    plane.position.set(xPos + (index * spacing), 0, 0);
                    scene.add(plane);
                });
            });

            controls.update();
        }

        document.getElementById("search-button").addEventListener("click", function() {
            console.log("Search button clicked");
            searchImages();
        });

        document.getElementById("prompt").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                console.log("Enter key pressed");
                searchImages();
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
