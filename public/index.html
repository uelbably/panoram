<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Discovery</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #prompt {
            width: 300px;
            padding: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #search-button {
            padding: 6px 12px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <input type="text" id="prompt" placeholder="Enter your search prompt...">
        <button id="search-button">Search</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script src="./script.js"></script>

    <script>
        const cache = new Map();

        async function searchImages() {
            const query = document.getElementById('prompt').value;
            if (!query) {
                console.warn("Query is empty. Please enter a search prompt.");
                return;
            }

            // Check if the query is in the cache
            if (cache.has(query)) {
                console.log("Serving from cache");
                displayImages(cache.get(query));
                return;
            }

            try {
                const response = await fetch(`/api/search?query=${encodeURIComponent(query)}&start=1`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch images: ${response.statusText}`);
                }
                const images = await response.json();

                // Cache the response
                cache.set(query, images);

                displayImages(images);
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }

        function displayImages(images) {
            // Placeholder function to display images
            console.log('Fetched images:', images);
            // Add logic here to display images on the page
        }

        document.getElementById("search-button").addEventListener("click", function() {
            console.log("Search button clicked");
            searchImages();
        });

        document.getElementById("prompt").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                console.log("Enter key pressed");
                searchImages();
            }
        });
    </script>
</body>
</html>
